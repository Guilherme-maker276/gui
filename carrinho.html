<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <main>
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>FORD FUSION / BRANCO </td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 200,000</td>
                        <td class="preco-total">R$ 200,000</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>JEEP COMPASS / PRETO </td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 300,000</td>
                        <td class="preco-total">R$ 300,000</td>
                        <td>
                            <button class="remover-produto">Remover</button>
    </td>
    </tr>
    </tbody>
    </table>
    <div class="total-final">
        <h3>Total Final: <span id="total">R$ 500,000</span></h3>
    </div>
    </section>
    </main>
    <script src="carrinho.js"></script>
    </body>
    </html>
</body>
</html>
